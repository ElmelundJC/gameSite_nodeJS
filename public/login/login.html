<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../login/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <section class="section-nav">
        <header class="header-container">
          <a href="#" class="logo">Spin the wheel</a>
          <ul>
            <li><a href="#">The Game</a></li>
            <li><a href="/gamesite/leaderboard">Leaderboard</a></li>
            <li><a href="/gamesite/rules">Rules</a></li>
            <li><a href="/gamesite/contact">Reach Out</a></li>
          </ul>
          <ul>
            <a href="/login" class="login-btn">Login</a>
            <a href="/signup" class="signup-btn">Sign up</a>
          </ul>
        </header>  
      </section>

    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form id="login-form" action="/users/api/login">
                        <div class="inputBox">
                            <input type="text" name="email" id="email" autocomplete="off" placeholder="Email">
                        </div>
                        <div class="inputBox">
                            <input type="password" name="password" id="password" autocomplete="off" placeholder="Password">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>
                        <p class="forget">Forgot Password ? <a href="#">Click Here</a></p>
                        <p class="forget">Don't have an account ? <a href="/signup">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div>
          <footer id="footer-id">
            <p id="footer-about">Copyright</p>
          </footer>
        </div>
      </section>
      
</body>
</html>
