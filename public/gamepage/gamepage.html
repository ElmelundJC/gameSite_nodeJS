<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpinWheel</title>

    <link type="text/css" rel="stylesheet" href="../gamepage/gamepage.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="../global/Winwheel.js"></script>
  </head>
  <body>

      <header>
        <a href="/indexpage" class="logo">Spin the wheel</a>
        <ul>
          <li><a href="/gamesite">The Game</a></li>
          <li><a href="/leaderboard">Leaderboard</a></li>
          <li><a href="/rules">Rules</a></li>
          <li><a href="/contact">Reach Out</a></li>
        </ul>
        <ul>
    
          <a href="/" class="logout-btn">Log out</a>
        </ul>
      </header>  


  <div id="main-content">
    
    
    <div class="canvas-container">
      <!-- Opretter et canvas med størrelse-->
      <canvas id="canvas" width="650" height="650">
        Canvas supportes ikke af din browser, brug en anden.
      </canvas>
      <img class="arrow-pointer" src="../global/arrow-left.png" alt="arrow-pointer" />
      <button id="spinBtn" class="spin_btn" onclick="theWheel.startAnimation();">SPIN HJULET</button>
    </div>
    
    <div id="scoreBoard">
      
    </div>

    <div class="chatbox">
      <div class="chat-messages">
        <div class="message">

        </div>
      </div>
      <div id="chat-form-container">
          <form id="chat-form">
            <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off">
            <button class="send-btn">Send</button>
          </form>
  
        </div>
      </div>
    </div>

  </div>


    <div>
      <footer id="footer-id">
        <p id="footer-about">Copyright</p>
      </footer>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="../gamepage/chatServer.js"></script>
    <script src="../gamepage/gamepage.js"></script>
    <script src="../global/logout.js"></script>
<script>
  const footerAbout = document.getElementById('footer-about');

  footerAbout.innerText =
    '© Copyright ' +
    new Date().getFullYear() +
    ' Celmelund - All Rights Reserved';

  // console.log(new Date().getFullYear());
</script>
</body>
</html>
