<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../signup/signup.css">
</head>
<body>
    <section class="section-nav">
        <header class="header-container">
          <a href="/" class="logo">Spin the wheel</a>
          <ul>
          </ul>
          <ul>
            <a href="/login" class="login-btn">Login</a>
            <a href="/signup" class="signup-btn">Sign up</a>
          </ul>
        </header>  
      </section>

    <section class="section-signup">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Create your account!</h2>
                    <form id="signUpForm">
                        <div class="inputBox">
                            <input type="text" name="name" id="name" autocomplete="off" placeholder="Your name">
                        </div>
                        <div class="inputBox">
                            <input type="text" name="email" id="email" autocomplete="off" placeholder="Email address">
                        </div>
                        <div class="inputBox">
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>               
                        <div class="inputBox">
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
                        </div>
                        <div class="inputBox">
                            <input type="submit" id="signupBtn" value="Sign up">
                        </div>
                        <!-- <p class="forget">Already have an account? <a href="#">Click Here</a></p> -->
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div>
          <footer id="footer-id">
            <p id="footer-about">Copyright</p>
          </footer>
        </div>
      </section>
      <script>
        document.querySelector('#signUpForm').addEventListener('submit', async (e) => {
        e.preventDefault();
 
        const signupBtn = document.querySelector('#signupBtn');
        const name = document.querySelector('input[name="name"]');
        const email = document.querySelector('input[name="email"]');
        const password = document.querySelector('input[name="password"]');
        const confirmPassword = document.querySelector('input[name="confirmPassword"]');
   
        const result = await fetch('/api/users/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              name: name.value,
              email: email.value,
              password: password.value,
              passwordConfirm: confirmPassword.value,
            })
          })
          .then(res => {
            return res.json()
          })
          .then(data => {
            // console.log(data)
            if (data.status === 'success') {
              window.location.href = '/indexpage'
            } else {
              window.location.href = '/login'
            }
          })
          .catch(error => console.log(error));
      });

        const footerAbout = document.getElementById('footer-about');
      
        footerAbout.innerText =
          'Â© Copyright ' +
          new Date().getFullYear() +
          ' Celmelund - All Rights Reserved';
      
        // console.log(new Date().getFullYear());
      </script>
</body>
</html>
