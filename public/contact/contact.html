<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="../contact/contact.css">
</head>
<body>
    <section class="section-nav">
        <header class="header-container">
          <a href="/indexpage" class="logo">Spin the wheel</a>
          <ul>
            <li><a href="/gamesite">The Game</a></li>

            <!-- <a href="/profile" class="login-btn">Login</a> -->
            <a href="/" class="logout-btn">Log out</a>
          </ul>
        </header>  
      </section>

    <section class="section-contact">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Contact!</h2>
                    <form action="/indexpage" method="GET">
                        <div class="inputBox">
                            <input type="text" id="name" placeholder="Your name" required>
                        </div>
                        <div class="inputBox">
                            <input type="text" id="email" placeholder="Email address" required>
                        </div>
                        <div class="inputBox">
                            <input type="subject" id="subject" placeholder="Subject" required>
                        </div>               
                        <div class="inputBox">
                            <textarea type="text" id="text" name="message" placeholder="write text here..." rows="8" cols="60"></textarea>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section-footer">
        <div>
          <footer id="footer-id">
            <p id="footer-about">Copyright</p>
          </footer>
        </div>
      </section>

        const footerAbout = document.getElementById('footer-about');

</body>
